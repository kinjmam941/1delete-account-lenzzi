<!DOCTYPE html>
<html>
<head>
    <title>Delete Shopify Customer</title>
    <style>
        body { font-family: Arial; margin-top: 50px; text-align: center; }
        input, button { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Delete Shopify Customer</h2>
    <form method="POST" action="/delete-customer">
        <input type="number" name="customer_id" placeholder="Enter Customer ID" required />
        <button type="submit">Delete</button>
    </form>
    <h3>{{ message }}</h3>
</body>
</html>
